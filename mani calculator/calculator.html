<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Glow Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0f1f, #101820);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background: rgba(15, 15, 30, 0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 40px rgba(0, 200, 255, 0.4);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 1.8rem;
      text-align: right;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background: #0b0b0f;
      color: #00eaff;
      padding-right: 10px;
      box-shadow: inset 0 0 12px rgba(0, 200, 255, 0.3);
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      color: #fff;
    }

    /* Default button style */
    button {
      background: #111827;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
    }

    /* Special button colors */
    .clear {
      background: #1a0b0b;
      color: #ff4c4c;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .clear:hover {
      background: #ff1a1a;
      box-shadow: 0 0 25px #ff1a1a, 0 0 40px rgba(255, 0, 0, 0.8);
      color: #fff;
    }

    .delete {
      background: #1a1010;
      color: #ff9933;
      box-shadow: 0 0 15px rgba(255, 153, 51, 0.5);
    }
    .delete:hover {
      background: #ff8000;
      box-shadow: 0 0 25px #ff8000, 0 0 40px rgba(255, 128, 0, 0.8);
      color: #fff;
    }

    .operator {
      background: #0e1a1a;
      color: #33ffcc;
      box-shadow: 0 0 15px rgba(51, 255, 204, 0.5);
    }
    .operator:hover {
      background: #00e6b8;
      box-shadow: 0 0 25px #00e6b8, 0 0 40px rgba(0, 230, 184, 0.8);
      color: #fff;
    }

    .equal {
      background: #0e0b1a;
      color: #33aaff;
      box-shadow: 0 0 15px rgba(51, 170, 255, 0.5);
    }
    .equal:hover {
      background: #008cff;
      box-shadow: 0 0 25px #008cff, 0 0 40px rgba(0, 140, 255, 0.8);
      color: #fff;
    }

    .number {
      background: #111827;
      color: #e5f9ff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
    }
    .number:hover {
      background: #00bcd4;
      box-shadow: 0 0 25px #00eaff, 0 0 50px rgba(0, 200, 255, 0.7);
      color: #fff;
    }

    .span-two {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="delete" onclick="deleteChar()">⌫</button>
      <button class="operator" onclick="appendChar('%')">%</button>
      <button class="operator" onclick="appendChar('/')">÷</button>

      <button class="number" onclick="appendChar('7')">7</button>
      <button class="number" onclick="appendChar('8')">8</button>
      <button class="number" onclick="appendChar('9')">9</button>
      <button class="operator" onclick="appendChar('*')">×</button>

      <button class="number" onclick="appendChar('4')">4</button>
      <button class="number" onclick="appendChar('5')">5</button>
      <button class="number" onclick="appendChar('6')">6</button>
      <button class="operator" onclick="appendChar('-')">−</button>

      <button class="number" onclick="appendChar('1')">1</button>
      <button class="number" onclick="appendChar('2')">2</button>
      <button class="number" onclick="appendChar('3')">3</button>
      <button class="operator" onclick="appendChar('+')">+</button>

      <button class="number span-two" onclick="appendChar('0')">0</button>
      <button class="number" onclick="appendChar('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendChar(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
